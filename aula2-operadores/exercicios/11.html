<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="resultado"></p>

    <script>
        let numA = +prompt("Digite o primeiro número");
        let numB = +prompt("Digite o segundo número:");
        let operacao = prompt("Digite o caractere referente a operação matemática");

        switch (operacao) {
            case "+":
                document.getElementById("resultado").innerHTML = `<b>${numA + numB}</b>`;
                break;
            case "-":
                document.getElementById("resultado").innerHTML = numA - numB;
                break;
        }


    </script>
</body>
</html>
