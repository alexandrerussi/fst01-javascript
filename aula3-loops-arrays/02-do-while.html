<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE</title>
</head>
<body>
    
    <script>

        let contador = 40;

        do {
            // FAÃ‡A ALGUMA COISA AQUI..
            console.log(`Produto ${contador}`);
            contador++;
        } while (contador < 3);

        console.log(`Produto ${contador}`);


    </script>
</body>
</html>
