        // ESTRUTURA DE REPETIÇÃO WHILE

        let qtdProduto = 0;

            if (qtdProduto == 3 || qtdProduto == 5) {
                continue; // MODIFICADOR DE FLUXO!!!!
            }

            if (qtdProduto == 7) {
                break;
            }

            console.log(qtdProduto);
        }

        // DESAFIO 1: COMO EU FAÇO PARA IR DE 10 ATÉ 0
        // DESAFIO 2: COMO VERIFICAR QUE O USUÁRIO DIGITOU ALGO ERRADO E SOLICITAR NOVAMENTE/

        let num = +prompt("Adivinhe um número entre 0  e 10");

        while (num != 7) {
            num = +prompt("ERROU! Adivinhe um número entre 0  e 10");
        }

        console.log("Parabéns, você acertou!")
