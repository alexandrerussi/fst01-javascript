<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <!-- CSS DO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <main class="container py-5">
        <div class="text-center">
            <h1>Formulário</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome-input" class="form-label">Nome do Produto:</label>
                        <input type="text" class="form-control" id="nome-input">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="preco-input" class="form-label">Preço do Produto:</label>
                        <input type="number" class="form-control" id="preco-input">
                    </div>
                </div>
                <button id="btn-add-produto" class="btn btn-outline-primary w-100">Adicionar produto</button>
            </div>
        </div>

        <div class="row justify-content-center my-5">
            <div class="col-lg-8">
                <div class="row produtos-cards gap-3 justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Produto 1</h5>
                            <p class="card-text">R$ 20.00</p>
                            <a href="#" class="btn btn-primary">Comprar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/script.js"></script>
    <!-- JS DO BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
