<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão de Funções</title>
</head>

<body>
    <script>

        // DECLARAÇÃO "NORMAL" SOMA
        // function dividir(a, b) {
        //     return a / b;
        // }

        // ARROW FUNCTION (SETA) =>
        // let dividir = (a, b) => {
        //     return a / b;
        // }

        // ARROW FUNCTION REDUZIDA
        let dividir = (a, b) => a / b;

        // CHAMADA DA FUNÇÃO

        let resultado = dividir(7, 2);
        console.log(resultado);

    </script>
</body>

</html>
